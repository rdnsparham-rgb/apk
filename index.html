<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>APK Builder Input</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; }
    input, button { font-size: 18px; padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>تنظیمات APK</h1>

  <label>متن TextView:</label><br>
  <input type="text" id="textViewInput" placeholder="سلام" value="سلام"><br>

  <label>نام برنامه:</label><br>
  <input type="text" id="appNameInput" placeholder="app" value="app"><br>

  <label>نام فایل APK:</label><br>
  <input type="text" id="apkNameInput" placeholder="apk.app" value="apk.app"><br>

  <label>Package Name:</label><br>
  <input type="text" id="packageNameInput" placeholder="app" value="app"><br>

  <p>بعد از تغییر مقادیر، workflow GitHub این ورودی‌ها را می‌خواند و APK را می‌سازد.</p>
</body>
</html>
